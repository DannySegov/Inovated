<ion-item class="custom-input" lines="none">
  @if(icon) {
  <ion-icon class="icon" slot="start" [name]="icon"></ion-icon>
  }
  <ion-input class="custom-label" [type]="type" [autocomplete]="autocomplete" [formControl]="control" [placeholder]="label"></ion-input>

  @if(isPassword) {
  <ion-button (click)="showOrHidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline': 'eye-off-outline'"></ion-icon>
  </ion-button>
  }
</ion-item>
