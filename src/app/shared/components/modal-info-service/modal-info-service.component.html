<ion-content class="ion-padding">
  <ion-modal #modalService class="glass-content modal-service" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-card-content id="modal-service">
        <div class="label-modal" style="flex-direction: column;">
          <h2><strong>{{ service.nombreServicio }}</strong></h2>
          <ion-label>Clave</ion-label>
          <p>{{ service.claveServicio }}</p>
          <ion-label>Categoria</ion-label>
          <p>{{ service.categoria }}</p>
          <ion-label>Descripción</ion-label>
          <p>{{ service.descripcion }}</p>
        </div>

        <div class="content-button no-hover">
          <div class="button-container">
            <ion-button id="open-custom-delete" mode="ios" shape="round" size="large" class="delete" (click)="openEditPage(service)">
              <ion-icon slot="icon-only" class="icon-editar icon-white large-icon"></ion-icon>
            </ion-button>
            <ion-label class="centered-label">Editar</ion-label>
          </div>
          <div class="button-container">
            <ion-button id="open-custom-delete" mode="ios" shape="round" size="large" class="delete" (click)="openDeleteModal()">
              <ion-icon slot="icon-only" class="icon-eliminar icon-white large-icon"></ion-icon>
            </ion-button>
            <ion-label class="centered-label">Eliminar</ion-label>
          </div>
        </div>
      </ion-card-content>
    </ng-template>
  </ion-modal>

  <ion-modal id="modal" #deleteModal trigger="open-custom-delete" class="glass-content custom-modal">
    <ng-template>
      <div class="modal-delete">
        <h5><strong>¿Está seguro de eliminar el servicio {{ service.nombreServicio }}?</strong></h5>
        <div class="container-button">
          <div class="time-box">
            <ion-button mode="ios" class="btn cancel" type="button" size="small" (click)="cancel()">
              <strong>Cancelar</strong>
            </ion-button>
          </div>
          <div class="time-box">
            <ion-button mode="ios" class="btn delete" type="button" size="small" (click)="deleteService()">
              <strong>Eliminar</strong>
            </ion-button>
          </div>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
