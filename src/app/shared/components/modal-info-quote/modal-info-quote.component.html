<ion-content class="ion-padding">
  <ion-modal #modalQuote class="glass-content modal-request" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-card-content id="modal-request">

        <app-info-client 
          class="full-width"
          [nombre]="quote.perfil.nombre" 
          [direccion]="quote.perfil.direccion" 
          [telefono]="quote.perfil.telefono" 
          [correo]="quote.perfil.correo">
        </app-info-client>

        <div class="label-modal" style="flex-direction: column;">
          <h2><strong>{{ quote.descripcion }}</strong></h2>
          <ion-label>Clave</ion-label>
          <p>{{ quote.infoServicio.claveServicio }}</p>
          <ion-label>Categoria</ion-label>
          <p>{{ quote.infoServicio.categoria }}</p>
          <ion-label>Fecha</ion-label>
          <p>{{ quote.fecha }}</p>
          <ion-label>Hora</ion-label>
          <p>{{ quote.hora }}</p>
          <ion-label>Descripci√≥n</ion-label>
          <p>{{ quote.infoServicio.descripcion }}</p>
        </div>

        <div class="content-button no-hover">
          <div class="button-container">
            <ion-button id="open-custom-delete" mode="ios" shape="round" size="large" class="delete" (click)="onQuote()">
              <ion-icon slot="icon-only" class="icon-cotizacion icon-white large-icon"></ion-icon>
            </ion-button>
            <ion-label class="centered-label">Cotizar</ion-label>
          </div>
        </div>
      </ion-card-content>
    </ng-template>
  </ion-modal>
</ion-content>
