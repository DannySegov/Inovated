<ng-container *ngIf="isClientsPage; else userAssignmentTitle">
  <ion-avatar *ngIf="client">
    <div class="user-initials" [ngStyle]="{'background-color': client.color}">
      {{ client.nombre.split(' ')[0][0] + client.nombre.split(' ')[1][0] }}
    </div>
  </ion-avatar>
</ng-container>


<ion-avatar *ngIf="request">
  <div class="user-initials" [ngStyle]="{'background-color': request?.perfil?.color}">
    {{ request?.perfil?.nombre?.split(' ')[0][0] + request?.perfil?.nombre?.split(' ')[1][0] }}
  </div>
</ion-avatar>

<ng-template #userAssignmentTitle>
  <ion-avatar class="user-assigment" *ngIf="isUserAssignmentPage">
    <div>
      {{ 'Juan Perez'.split(' ')[0][0] + 'Juan Perez'.split(' ')[1][0] }}
    </div>
  </ion-avatar>
</ng-template>
