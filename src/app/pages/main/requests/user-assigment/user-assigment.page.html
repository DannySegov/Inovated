<div class="custom-card-border-radius">
  <app-header [showMenu]="true" [icon]="'icon-asignar'" [cardText]="'Asignar usuario'"></app-header>
</div>

<ion-content [fullscreen]="true">
  <form [formGroup]="userAssigmentForm" class="form">
    <div class="title-section general">
      <ion-text>
        <h6>
          Informaci贸n general
        </h6>
      </ion-text>
      <hr class="line">
    </div>

    <app-info-client [nombre]="request.perfil.nombre" 
    [direccion]="request.perfil.direccion" 
    [telefono]="request.perfil.telefono" 
    [correo]="request.perfil.correo"
    [backgroundColor]="'white'">
  </app-info-client>

    <div class="title-section request">
      <ion-text>
        <h6>
          Informaci贸n de la solicitud
        </h6>
      </ion-text>
      <hr class="line">
    </div>

    <div class="info-request">
      <p>Servicio:</p>
      <ion-item class="input-data" lines="none">
        <ion-input class="custom-height" type="text" autocomplete="autocomplete" placeholder="Servicio" disabled></ion-input>
      </ion-item>

      <p>Clave:</p>
      <ion-item class="input-data" lines="none">
        <ion-input class="custom-height" type="text" autocomplete="autocomplete" placeholder="Clave" disabled></ion-input>
      </ion-item>

      <p>Categoria:</p>
      <ion-item class="input-data" lines="none">
        <ion-input class="custom-height" type="text" autocomplete="autocomplete" placeholder="Categoria" disabled></ion-input>
      </ion-item>

      <p>Fecha:</p>
      <ion-item class="input-data" lines="none">
        <ion-input class="custom-height" type="text" autocomplete="autocomplete" placeholder="Fecha" disabled></ion-input>
      </ion-item>

      <p>Hora:</p>
      <ion-item class="input-data" lines="none">
        <ion-input class="custom-height" type="text" autocomplete="autocomplete" placeholder="Hora" disabled></ion-input>
      </ion-item>

      <p>Descripci贸n:</p>
      <ion-item class="custom-input" lines="none" size="large">
        <ion-textarea type="text" placeholder="Opcional" disabled></ion-textarea>
      </ion-item>

      <div class="title-section request">
        <ion-text>
          <h6>
            Asignar personal
          </h6>
        </ion-text>
        <hr class="line">
      </div>
  
      <p>Colaborador:</p>
      <ion-item mode="ios" lines="none" class="select-data">
        <ion-select justify="space-between" label="Selecciona una opci贸n" class="custom-label">
          <ion-select-option *ngFor="let employee of employees" [value]="employee.empleadoID">
            {{ employee.nombreCompleto }}
          </ion-select-option>
        </ion-select>
      </ion-item>
  
      <div class="title-section request">
        <ion-text>
          <h6>
             Personal asignado
          </h6>
        </ion-text>
        <hr class="line">
      </div>
  
      
        <ion-card class="name-employee">
          <ion-card-content>
              <!--app-name-client [client]="client"></!--app-name-clien-->
                <ion-card-title>Nombre</ion-card-title>
          </ion-card-content>
        </ion-card>
      
  
      <ion-button mode="ios" class="add" type="submit" size="small">
        <strong>Asignar solicitud</strong>
      </ion-button>
    </div>

 
  </form>
</ion-content>

<app-menu-tab></app-menu-tab>
