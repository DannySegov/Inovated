<div class="custom-card-border-radius">
    <app-header [showMenu]="true" [icon]="'icon-solicitud'" [cardText]="'Solicitudes pendientes'"></app-header>
</div>

<ion-content [fullscreen]="true"> 
    <ion-card *ngFor="let request of requests" mode="ios" class="client">
        <ion-card-content id="open-modal" (click)="openRequestModal(request)">
            <ion-icon name="ellipsis-vertical" class="card-options-icon"></ion-icon>
            <div class="list-client">
                <app-name-client [request]="request"></app-name-client>
                <div class="info">
                    <ion-card-title class="name-client">{{ request.perfil.nombre }}</ion-card-title>
                    <ion-label class="address">{{ request.perfil.direccion.calle }}, #{{ request.perfil.direccion.numeroExterior }},
                        {{ request.perfil.direccion.colonia }},
                        C.P: {{ request.perfil.direccion.codigoPostal }}, {{ request.perfil.direccion.ciudad }}, {{ request.perfil.direccion.estado }}.
                    </ion-label>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-fab mode="md" horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button routerLink="/main/clients/service-request">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<app-modal-info-request></app-modal-info-request>

<app-menu-tab></app-menu-tab>
