<div class="custom-card-border-radius">
    <app-header [showMenu]="true" [icon]="'icon-servicios'" [cardText]="'Servicios'"></app-header>
</div>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let service of services" mode="ios" class="client">
        <ion-card-content id="open-modal" (click)="openServiceModal(service)">
            <ion-icon name="ellipsis-vertical" class="card-options-icon"></ion-icon>
            <div class="list-client">
                <div class="info-cli">
                    <ion-card-title class="name-client">{{ service.nombreServicio }}</ion-card-title>
                    <ion-label class="address">{{ service.claveServicio}}</ion-label>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-fab mode="md" horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button routerLink="/main/services/new-service">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<app-modal-info-service></app-modal-info-service>

<app-menu-tab></app-menu-tab>
